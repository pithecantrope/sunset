<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #F4F4F4; color: #333; }
        .color-scheme { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .color-box { width: 150px; height: 150px; margin: 10px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); border-radius: 10px; }
        .primary { background: #AACC77; }
        .header { background: #AACC77; color: white; padding: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Color Scheme</h1>
        <p>Primary Color: #AACC77</p>
    </div>
    <div class="color-scheme">
        <div class="color-box primary">Primary<br>#AACC77</div>
    </div>
</body>
</html>
